<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reproductos Seguro</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; }
        #btn-play { padding: 15px 30px; font-size: 18px; color: white; background: #ff0000; border: none; border-radius: 5px; cursor: pointer; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; display: none; }
    </style>
</head>
<body>
    <button id="btn-play">Ver Video</button>
    <div id="player-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        const btn = document.getElementById('btn-play');

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            document.getElementById('player-container').innerHTML = `
                <iframe 
                    src="https://www.youtube-nocookie.com/embed/${videoId}?rel=0&autoplay=1&showinfo=0&enablejsapi=1" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    style="display:block; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                    allowfullscreen>
                </iframe>`;
        });
    </script>
</body>
</html>

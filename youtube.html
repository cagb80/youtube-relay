<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="ch-ua-form-factor">
    <title>YouTube Relay</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Obtener el ID del video desde la URL (ejemplo: youtube.html?v=dQw4w9WgXcQ)
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        if (videoId) {
            document.getElementById('player').innerHTML = `
                <iframe
                    src="https://www.youtube-nocookie.com/embed/${videoId}?rel=0&enablejsapi=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>`;
        } else {
            document.body.innerHTML = "<p style='color:white;'>Error: No se proporcion√≥ un ID de video.</p>";
        }
    </script>
</body>
</html>

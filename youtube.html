<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Relay</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // 1. Cargamos la API de YouTube de forma oficial
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        const urlParams = new URLSearchParams(window.location.search);
        const vID = urlParams.get('v');

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: vID,
                host: 'https://www.youtube-nocookie.com', // Forzamos dominio de privacidad
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'enablejsapi': 1,
                    'origin': window.location.origin, // Crucial: indica quién aloja el video
                    'widget_referrer': window.location.href
                },
                events: {
                    'onReady': (event) => event.target.playVideo(),
                    'onError': (e) => {
                        if(e.data === 150 || e.data === 101) {
                            console.error("El video no permite reproducción externa.");
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
